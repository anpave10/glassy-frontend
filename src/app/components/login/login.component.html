<div class="container col-sm-12 col-md-10 col-lg-6 my-5">
  <!-- Default form login -->
  <form class="text-center border border-light p-5" #loginForm=ngForm (ngSubmit)="onSubmit()">

    <p class="h4 mb-4">Inicia Sesión</p>
    <div class="alert alert-danger" [hidden]="!error">
      {{ error }}
    </div>
    <!-- Email -->
    <input type="email" name="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail"
      [(ngModel)]="form.email" required>

    <!-- Password -->
    <input type="password" name="password" id="defaultLoginFormPassword" class="form-control mb-4"
      placeholder="Contraseña" [(ngModel)]="form.password" required>

    <div class="d-flex justify-content-around">

      <div>
        <!-- Forgot password -->
        <a href="">¿Olvidaste tu contraseña?</a>
      </div>
    </div>

    <!-- Sign in button -->
    <button mdbBtn block="true" class="my-4 purple-gradient" type="submit" [disabled]="!loginForm.valid">Iniciar
      Sesión</button>

    <!-- Register -->
    <p>¿No estás registrado?
      <a routerLink="/signup">Registrate</a>
    </p>

  </form>
  <!-- Default form login -->

</div>
